<!DOCTYPE html>

<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css"/>
        <title>Tinder</title>
    </head>

    <body>
        
        <!-- Barra de navegação -->
        <nav>
            <i class="fa-solid fa-fire-flame-curved"></i>
            <i class="fa-solid fa-comments"></i>
            <i class="fa-solid fa-user"></i>
        </nav>


        <main>

            <!-- Card da pessoa  -->
            <div class="image">

                <!-- Div com o nome e idade -->
                <div class="name_and_age">
                    <h2>Roronoa Zoro</h2>
                    <h2>21</h2>
                </div>

                <!-- Div com a bio da pessoa-->
                <div class="bio">
                    <p>Espadachim e pirata.<br>
                        Hobbies: beber, treinar e dormir
                    </p>
                </div>

            </div>
            
            <!-- Barra com as opções-->
            <div class="options">

                <!-- Div do X -->
                <div class="option">
                    <i class="fa-solid fa-xmark"></i>
                </div>

                <!-- Div da estrela-->
                <div class="option">
                    <i class="fa-solid fa-star"></i>
                </div> 

                <!-- Div do coração -->
                <div class="option">
                    <i class="fa-solid fa-heart"></i>
                </div>

            </div>
            
        </main>

        <!-- Importação do Font Awesome -->
        <script 
            src="https://kit.fontawesome.com/c871b355fe.js" 
            crossorigin="anonymous">
        </script>

    </body>

</html>
